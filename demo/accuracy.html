<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>精度测试</title>
</head>
<body>
<script src="/static/import.demo.js" charset="utf-8"></script>
<script type="text/javascript">
const timeline = new Timeline({
    pauseWhenInvisible: true,
    duration: 10000,
    maxStep: 100,
    // maxFPS: 30,
	// fixStep: 16,
})

let _t = 0

timeline.addTrack({
    duration: 5000,
    onUpdate: (time, p) => {
		console.log(time - _t, time);
		_t = time
	},
})
//
// console.log(timeline.tracks[0]);

timeline.play()

</script>
</body>
</html>
