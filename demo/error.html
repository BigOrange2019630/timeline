<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>错误处理</title>
</head>
<body>
<script src="/static/import.demo.js" charset="utf-8"></script>
<script type="text/javascript">


const timeline = new Timeline({
    pauseWhenInvisible: true,
    duration: Infinity,
    maxFPS: 30,

	ignoreErrors: false,
	outputErrors: true,
})

timeline.addTrack({
	duration: 3000,
	loop: true,
	onUpdate: (t, p) => {
		throw new Error('#1')
	}
})

timeline.play()


</script>
</body>
</html>
